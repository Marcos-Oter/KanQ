<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row my-5">
            <h1 class="col text-center"><b>KanQ</b> Crea, organiza y gestiona tus tareas fácilmente.</h1>
        </div>

        <div class="row justify-content-center py-5">
            <div class="col-6 row justify-content-center h-50 p-5">
                {% if update %}
                <form class="w-75" method="post" action={% url "update" %}>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="task" class="form-label">Actividad</label>
                        <input type="text" value="{{ update.task }}" class="form-control"
                        name="task" id="task" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea type="text" name="description" class="form-control" 
                        id="description">{{ update.description }}</textarea>
                    </div>
                    <input type="hidden" value="{{ update.id }}" name="id"/>
                    <button type="submit" class="btn btn-primary w-100">Modificar ✏</button>
                </form>
                {% else %}
                <form class="w-75" method="post" action={% url "create" %}>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="task" class="form-label">Actividad</label>
                        <input type="text" class="form-control"name="task" id="task" 
                        aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea type="text" name="description" class="form-control" 
                        id="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><b>+</b></button>
                </form>
            </div>
            {% endif %}
            </div>
        
            <div class="col-5 container justify-content-center">
                {% for data in db_data %}
                <div class="row">
                    <div class="card w-75 col m-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ data.task }}</h5>
                            <p class="card-text">{{ data.description }}</p>
                            <a href={% url "update_form" data.id %} class="btn btn-primary">Modificar ✏</a>
                            <a href={% url "delete" data.id %} class="btn btn-danger">Eliminar ❌</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="assets/js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
